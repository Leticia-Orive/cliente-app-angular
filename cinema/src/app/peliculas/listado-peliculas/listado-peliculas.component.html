<h2>Listado peliculas</h2>
<div *ngIf="!peliculas.length">No hay peliculas por el momento</div>
<div>
  <article *ngFor="let pelicula of peliculas">
    <span>{{ pelicula.titulo }}</span>
    <span>{{ pelicula.director }}</span>
    <span>{{ pelicula.genero }}</span>
    <span>{{ pelicula.fecha_estreno }}</span>
    <span>{{ pelicula.actor }}</span>
  </article>
</div>
